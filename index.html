<!DOCTYPE html>
<html>
<head>
	<title>Test page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="libs/css/ionicons.min.css">
</head>
<body>
	<div id="wrapper">
		<div id="menu">
			<div id="user-box">
				<div id="user-avatar-wrap"><div id="user-avatar"></div></div>
				<div id="username" class="text-large">username</div>
			</div>
			<div id="menu-buttons">
				<div class="menu-button">
					<div class="text-normal"><span class="button-icon ion-ios-people"></span>  My Account</div>
				</div>
				<div class="menu-button">
					<div class="text-normal"><span class="button-icon ion-eye"></span>  My Profile</div>
				</div>
				<div class="menu-button" style="background: #17232e;">
					<div class="text-normal" style="color: white;"><span class="button-icon ion-ios-browsers-outline"></span>  Settings</div>
				</div>
				<div class="menu-button">
					<div class="text-normal"><span class="button-icon ion-log-out"></span>  Logout</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="content-data">
				<div class="text-large">Settings</div>
				<div class="text-normal">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In imperdiet ex sed orci lobortis porttitor.</div>
				<div id="label-content"><div class="text-label">GENERAL</div></div>
				<div class="control">
					<div class="text-normal in-control">Launch on PC start</div>
					<div id="checkbox-start" class="in-control custom-checkbox">
						<div class="ion-checkmark"></div>
					</div>
				</div>
				<div class="control">
					<div class="in-control text-normal">Launch minimized in system tray</div>
					<div id="checkbox-tray" class="in-control custom-checkbox">
						<div class="ion-checkmark"></div>
					</div>
				</div>
				<div id="action-buttons">
					<span class="action-button text-label hidden" id="button-cancel">CANCEL</span>
					<span class="action-button text-label active hidden" id="button-save">SAVE</span>
					<span class="action-button text-label disabled hidden" id="button-saved">SAVED</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
